{% extends "base.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block style %}
	{% include "inc-style.html" %}
{% endblock %}
{% block menu %}
	{% include "inc-menu.html" %}
{% endblock %}
{% block body %}
    <div>
        <a href="/courses_list/?id={{id}}">назад</a>
    </div>
    <div class="new_string"></div>

    <div>
        <h1>Редактирование курса для категории "{{ category }}"</h1>
        <form method="post">
            <input type="text" value={{ name }} name="name" >
            <input name="id" value={{id}}>
            <input name="old_name" value="{{old_name}}">
            <button type="submit">Сохранить и вернуться к списку курсов</button>
        </form>
    </div>
{% endblock %}
